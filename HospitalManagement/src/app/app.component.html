<mat-toolbar color="primary" class="mat-elevation-z8">
  <button *ngIf="isSmallScreen" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
  </button>
  <span><img src="https://cdn.freelogovectors.net/wp-content/uploads/2019/09/apollo-hospitals-logo.png" alt=""></span>
  <h1>Apollo Hospitals</h1>
  <span class="example-spacer"></span>
  <button *ngIf="!isSmallScreen" routerLink="register" mat-raised-button>Registration</button>
  <button *ngIf="!isSmallScreen" routerLink="" mat-raised-button>Patient Details</button>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="over" position="start">
  <mat-nav-list >
      <mat-list-item>
          <button routerLink="register" (click)="drawer.toggle()" mat-button>Registration</button>
      </mat-list-item>
      <mat-list-item>
          <button routerLink="" (click)="drawer.toggle()" mat-button>Patient Details</button>
      </mat-list-item>
  </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
      <div>
          <router-outlet />

          </div>
  </mat-drawer-content>
</mat-drawer-container>
